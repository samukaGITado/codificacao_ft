    <h1>Minha música</h1>
    <hr>
    <p>
        Dizem que o seu <strong>coração</strong> <br>
        Voa mais que <em>avião</em> <br> 
        Dizem que o seu <b>amor</b> <br>
        Só tem <mark>gosto</mark> de mel <br>

    </p>
